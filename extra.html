    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hackathon</title>
    
        <!-- Open Graph meta tags -->
        <meta property="og:title" content="Hackathon: Unleashing Creativity" />
        <meta property="og:description" content="Join our exciting hackathon and showcase your skills!" />
        <meta property="og:image" content="https://www.codedex.io/images/coin-cropped.png" />
        <meta property="og:url" content="https://www.codedex.io/hackathon" />
    
    
        <link rel="stylesheet" href="style.css">
        <!-- This is the URL to connect Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    
    </head>
    
    <body>
        <section id="main">
            <video autoplay loop muted>
                <source src="assets/landing_vid.mp4" type="video/mp4">
            </video>
            <div style="width: 100vw; height: 100%;">
                a
            </div>
            <audio id="backgroundAudio" loop>
                <source src="assets/landing_aud.mp3" type="audio/mp3">
            </audio>
            <button id="audioControl">Play Music</button>
        </section>
        
        <section id="map-section">
            <div id="map-container" style="width: 100%; height: 100%;"></div>
        </section>
    
        <section id="washing">
            <div class="section-content">
                <h1>Washing Section</h1>
            </div>
        </section>
    
        <section id="decoration">
            <div class="section-content">
                <h1>Decoration Section</h1>
            </div>
        </section>
    
        <section id="attraction">
            <div class="section-content">
                <h1>Attraction Section</h1>
            </div>
        </section>
    
        <script>
    
            // JavaScript to control audio playback
            var audioControl = document.getElementById('audioControl');
            var backgroundAudio = document.getElementById('backgroundAudio');
            var isPlaying = false;
    
            audioControl.addEventListener('click', function () {
                if (isPlaying) {
                    backgroundAudio.pause();
                    audioControl.innerText = 'Play Music';
                } else {
                    backgroundAudio.play();
                    audioControl.innerText = 'Pause Music';
                }
                isPlaying = !isPlaying;
            });
        </script>
    </body>
    
    </html>

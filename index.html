<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Hackathon: Unleashing Creativity" />
    <meta property="og:description" content="Join our exciting hackathon and showcase your skills!" />
    <meta property="og:image" content="https://www.codedex.io/images/coin-cropped.png" />
    <meta property="og:url" content="https://www.codedex.io/hackathon" />

    <link rel="stylesheet" href="style.css">

    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <section id="main" style="position: relative;">
        <video autoplay loop muted>
            <source src="assets/landing_vid.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="section-content" style="display: flex;">
            <div class="date-content">
                <div class="date-place" style="display: flex; align-items: center;">
                    <img src="assets/date.png" style="height: 40px; width: 40px;" alt="date">

                    <h1>
                        11-12 July, 2024
                    </h1>
                </div>
                
                <div class="time">
                    <p>12 P.M. Onwards</p>
                </div>

                <div class="explanatory-text">
                    <h1>Step into <span>Chelsea</span> and <span>Lil's</span> Summer Stop Sale</h1></div>
                <div>
                    <!-- <img src="assets/intro-sale.png" style="height: 450px;" alt="intro"> -->
                </div>
            </div>

            <!-- <div style="">
               
                <div>
                    <h1>
                        Step into Chelsea and Lil's
                        <br>
                        Summer Stoop Sale!
                    </h1>
                </div>
            </div> -->


        </div>
        <audio id="backgroundAudio" loop>
            <source src="assets/landing_aud.mp3" type="audio/mp3">
        </audio>
        <button id="audioControl">Play Music</button>
    </section>

    <section id="map-section">
        <div id="map-wrapper">
            <div class="text-section"></div>
            <div id="map" class="section-content">
                <h1>Map Section</h1>
            </div>
        </div>
    </section>

    <section id="washing">
        <div class="section-content">
            <h1>Washing Section</h1>
        </div>
    </section>

    <section id="decoration">
        <div class="section-content">
            <h1>Decoration Section</h1>
        </div>
    </section>

    <section id="attraction">
        <div class="section-content">
            <h1>Attraction Section</h1>
        </div>
    </section>

    <script>
        // JavaScript to control audio playback
        var audioControl = document.getElementById('audioControl');
        var backgroundAudio = document.getElementById('backgroundAudio');
        var isPlaying = false;

        audioControl.addEventListener('click', function () {
            if (isPlaying) {
                backgroundAudio.pause();
                audioControl.innerText = 'Play Music';
            } else {
                backgroundAudio.play();
                audioControl.innerText = 'Pause Music';
            }
            isPlaying = !isPlaying;
        });

        // Initialize Leaflet map
        var map = L.map('map').setView([40.67950802263231, -73.99728081255117], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([40.67950802263231, -73.99728081255117]).addTo(map)
            .bindPopup('2nd Pl. and Court St.<br> Easily customizable.')
            .openPopup()
    </script>
</body>

</html>

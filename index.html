<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Hackathon: Unleashing Creativity" />
    <meta property="og:description" content="Join our exciting hackathon and showcase your skills!" />
    <meta property="og:image" content="https://www.codedex.io/images/coin-cropped.png" />
    <meta property="og:url" content="https://www.codedex.io/hackathon" />


    <link rel="stylesheet" href="style.css">
    <!-- This is the URL to connect Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>


</head>

<body>
    <h1>This is the Hackathon Competition.</h1>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([40.67950802263231, -73.99728081255117], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([40.67950802263231, -73.99728081255117]).addTo(map)
            .bindPopup('2nd Pl. and Court St.<br> Easily customizable.')
            .openPopup();
    </script>

</body>

</html>

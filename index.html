<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon</title>

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Hackathon: Unleashing Creativity" />
    <meta
      property="og:description"
      content="Join our exciting hackathon and showcase your skills!"
    />
    <meta
      property="og:image"
      content="https://www.codedex.io/images/coin-cropped.png"
    />
    <meta property="og:url" content="https://www.codedex.io/hackathon" />

    <link rel="stylesheet" href="style.css" />

    <!-- Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <!-- Leaflet CSS and JS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>

  <body>
    <section id="main" style="position: relative">
      <video autoplay loop muted>
        <source src="assets/landing_vid.mp4" type="video/mp4" />
      </video>
      <div class="overlay"></div>
      <div class="section-content" style="display: flex">
        <div class="date-content">
          <div class="date-place" style="display: flex; align-items: center">
            <img
              src="assets/date.png"
              style="height: 40px; width: 40px"
              alt="date"
            />

            <h1 style="font-size: 50px">11-12 July, 2024</h1>
          </div>

          <div class="time" style="display: flex; align-items: center">
            <img
              src="assets/time.png"
              style="height: 40px; width: 40px"
              alt="date"
            />
            <p style="font-size: 30px">12 P.M. Onwards</p>
          </div>

          <div class="explanatory-text">
            <h1 style="font-size: 80px">
              Step into <span>Chelsea</span> and <span>Lil's</span>
              <br />
              Summer Stoop Sale
            </h1>
          </div>
        </div>
      </div>
      <audio id="backgroundAudio" loop>
        <source src="assets/landing_aud.mp3" type="audio/mp3" />
      </audio>
      <!-- <button id="audioControl">Play Music</button> -->
      <button id="audioControl">
        <img
          src="https://img.icons8.com/?size=100&id=41562&format=png&color=000000"
          style="height: 30px"
          alt="sound"
        />
      </button>
    </section>

    <section id="map-section">
      <div
        style="
          display: flex;
          justify-content: space-around;
          align-items: center;
          gap: 8rem;
          flex-direction: row-reverse;
        "
      >
        <div
          id="map-wrapper"
          style="position: relative; width: 750px; height: 750px"
        >
          <div id="map" class="section-content"></div>
          <img
            src="assets/arthur-table-sword_2.png"
            style="width: 100%; height: 100%"
            alt="arthur-table-sword"
          />
        </div>
        <div class="text-section">
          <h1 style="font-size: 60px; text-align: center">
            Generals, The treasure is here.
          </h1>
        </div>
      </div>
    </section>

    <section id="boring">
      <div class="section-content">
        <div
          class="boring-pic-text"
          style="
            display: flex;
            align-items: center;
            justify-content: space-around;
          "
        >
          <h1 style="color: black">
            Your clothes donâ€™t have to be sad any more.
          </h1>
          <img
            src="assets/boring_clothes.png"
            style="width: 650px; height: 678px"
            alt="boring"
          />
        </div>
      </div>
    </section>

    <section id="decoration">
      <div class="section-content">
        <div
          class="decoration-pic-text"
          style="
            display: flex;
            align-items: center;
            justify-content: space-around;
          "
        >
          <img
            src="./assets/decoration.png"
            style="width: 650px; height: 678px"
            alt="decoration"
          />
          <h1 style="color: black; font-size: 80px">Decorate your house.</h1>
        </div>
      </div>
    </section>

    <section id="attraction">
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          gap: 20px;
        "
      >
        <h1 style="font-size: 80px; margin-top: 0px; padding-top: 0px">
          Attractions
        </h1>
        <div class="product-grid">
          <div class="product-card" style="background-color: #40ddff">
            <img src="assets/clothes.png" alt="clothes" class="product-image" />
            <h2 style="font-size: 30px">Clothes</h2>
          </div>
          <div class="product-card" style="background-color: #d39aff">
            <img src="assets/shoes.png" alt="shoes" class="product-image" />
            <h2 style="font-size: 30px">Shoes</h2>
          </div>
          <div class="product-card" style="background-color: #ffb6b6">
            <img
              src="assets/tchotchkes.png"
              alt="tchotchkes"
              class="product-image"
            />
            <h2 style="font-size: 30px">Tchotchkes</h2>
          </div>
          <div class="product-card" style="background-color: #bbffb0">
            <img
              src="assets/home-goods.png"
              alt="home-goods"
              class="product-image"
            />
            <h2 style="font-size: 30px">Home Goods</h2>
          </div>
        </div>
      </div>
    </section>

    <script>
      // JavaScript to control audio playback
      var audioControl = document.getElementById("audioControl");
      var backgroundAudio = document.getElementById("backgroundAudio");
      var isPlaying = false;

      audioControl.addEventListener("click", function () {
        if (isPlaying) {
          backgroundAudio.pause();
          //audioControl.innerText = 'Play Music';
        } else {
          backgroundAudio.play();
          //audioControl.innerText = 'Pause Music';
        }
        isPlaying = !isPlaying;
      });

      // Initialize Leaflet map
      var map = L.map("map").setView(
        [40.67950802263231, -73.99728081255117],
        13
      );

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 20,
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      L.marker([40.67950802263231, -73.99728081255117])
        .addTo(map)
        .bindPopup("2nd Pl. and Court St.")
        .openPopup();
    </script>
  </body>
</html>
